<!DOCTYPE html>
<html>
<head>
    <title>Quantum Random Bit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 15px;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Random Bit Generator</h1>
        <form method="POST">
            <label for="bit_length">Bit Length:</label>
            <input type="number" id="bit_length" name="bit_length" value="{{ bit_length }}" min="1" max="32" required>
            <button type="submit">Generate</button>
        </form>

        {% if bit %}
            <h3>Quantum Bit: {{ bit }}</h3>
            {% if bit_counts %}
                <p>Count of 0s: {{ bit_counts['0'] }}</p>
                <p>Count of 1s: {{ bit_counts['1'] }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
